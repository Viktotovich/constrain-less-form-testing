<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="controller.js"></script>
  </head>
  <body>
    <div id="content">
      <form action="" method="get" novalidate>
        <fieldset>
          <legend>Test novalidate form</legend>
          <div class="form-container">
            <label for="email">Enter your email:</label>
            <input
              type="email"
              name=""
              id="email"
              required
              minlength="5"
              maxlength="30"
            />
            <span class="email-validity" aria-live="polite"></span>
          </div>
          <div class="form-container">
            <label for="country">Enter your country of Residence:</label>
            <input
              type="text"
              id="country"
              name="country"
              minlength="4"
              maxlength="56"
            />
            <span class="country-validity" aria-live="polite"></span>
          </div>
          <div class="form-container">
            <label for="country-dropdown">Select your country code:</label>
            <select name="country-dropdown" id="country-dropdown"></select>
          </div>
          <div class="form-container">
            <label for="zip-code">Please enter your zip-code</label>
            <input id="zip-code" name="zip-code" minlength="2" maxlength="10" />
            <span class="zip-code-validity" aria-live="polite"></span>
          </div>
          <button type="button" id="submit-form">submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
